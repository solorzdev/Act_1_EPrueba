<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/cifrado.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <center>
        <h1>Cifrado AES</h1>
        </center>
      </nav>
    <div class="login-form">
        <textarea class="form-control" placeholder="INGRESE EL MENSAJE A CIFRAR" id="mensaje"></textarea>
        <br>
        <textarea class="form-control" placeholder="INGRESA LA CLAVE" id="clave"></textarea>
        <br>
        <p>Ingresa el tipo tama√±o del cifrado de AES </p>
        <br>
        <input class="form-check-input" type="radio" name="tipo-cifrado" id="AES-128" value="AES-128">AES-128
        <br>
        <br>
        <input class="form-check-input" type="radio" name="tipo-cifrado" id="AES-192" value="AES-192">AES-192
        <br>
        <br>
        <input class="form-check-input" type="radio" name="tipo-cifrado" id="AES-256" value="AES-256">AES-256
        <br>
        <br>
        
        <button type="submit" class="btn btn-outline-primary" id="cifrado">Cifrar</button>
        <br>
        <br>
        <p>Mensaje cifrado</p>
        <br>
        <textarea cols="80" rows="4" id="mensaje-cifrado" readonly></textarea>
        <br>
        <p>Descargas</p>
        <br>
        <br>
        <button type="submit" class="btn btn-outline-primary" id="descargar_txt">TXT</button>
        <button type="submit" class="btn btn-outline-primary" id="descargar_pdf">PDF</button>
        <button type="submit" class="btn btn-outline-primary" id="descargar_doc">DOC</button>
        <br>
        <br>
        <br>
        <a href="descifrar.html"><type="button" class="btn btn-outline-primary">Descifrado</button></a>
        <a href="index.html"><type="button" class="btn btn-outline-primary">Menu</button></a>
    </div>
    <br>
    <br>
    <footer>
        <div class="container-down">
            <p>Si lo ocupamos</p>
        </div>
    </footer>
    <script>
        $('#descargar_txt').click(function(){
            var cifrado = document.getElementById('mensaje-cifrado').value;
            if(cifrado==""){
                alert("Se debe de cifrar un texto");
            }
            else
            {
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Cifrado.txt");
            }
        });
        $('#descargar_doc').click(function(){
            var cifrado = document.getElementById('mensaje-cifrado').value;
            if(cifrado==""){
                alert("Se debe de cifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Cifrado.doc");
            }
        });
        $('#descargar_pdf').click(function(){
            var cifrado = document.getElementById('mensaje-cifrado').value;
            if(cifrado==""){
                alert("Se debe de cifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Cifrado.pdf");
            }
        });
    </script>
</body>
</html>
