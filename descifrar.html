<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/descifrado.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="#212121">
    <nav>
        <center>
        <h1>Descifrado AES</h1>
        </center>
      </nav>
    <div class="login-form">
        <br>
        <br>
        <input type="file" id="archivos" accept="application/pdf, text/plain, application/msword">
        <br>
        <textarea id="contenido" cols="80" readonly></textarea>
        <br>
        <textarea id="clave" class="form-control" placeholder="INGRESE LA CLAVE"></textarea>
        <br>
        <br>
        <input type="button" id="descifrado" class="btn btn-outline-primary" value="Descifrar">
        <br>
        <br>
        <p>Mensaje descifrado Hexadecimal</p>
        <br>
        <textarea id="mensaje-descifrado-hex" cols="80" rows="4"  readonly></textarea>
        <br>
        <p>Mensaje descifrado</p>
        <br>
        <textarea id="mensaje-descifrado"  cols="80" rows="4" readonly></textarea>
        <br>
        <p>Descargas</p>
        <br>
        <br>
        <button type="submit" class="btn btn-outline-primary" id="descargar_txt">TXT</button>
        <button type="submit" class="btn btn-outline-primary" id="descargar_pdf">PDF</button>
        <button type="submit" class="btn btn-outline-primary" id="descargar_doc">DOC</button>
        <br>
        <br>
        <br>
        <a href="cifrar.html"><type="button" class="btn btn-outline-primary">Cifrado</button></a>
        <a href="index.html"><type="button" class="btn btn-outline-primary"">Menu</button></a>
    </div>
    <br>
    <br>
    <footer>
        <div class="container-down">
            <p>Si lo ocupamos</p>
        </div>
    </footer>
    <script>
        $('#descargar_txt').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.txt");
            }
        });
        $('#descargar_doc').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.doc");
            }
        });
        $('#descargar_pdf').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.pdf");
            }
        });
    </script>
    <script>
        function abrirArchivos(evento){
            let archivo = evento.target.files[0];
            if(archivo){
                let reader = new FileReader();
                reader.onload =  function(e){
                    let contenido = e.target.result;
                    document.getElementById('contenido').value = contenido;
                };
                reader.readAsText(archivo);
            }
        }
        window.addEventListener('load', () => {
            document.getElementById('archivos').addEventListener('change', abrirArchivos);
        });
    </script>
</body>
</html>
